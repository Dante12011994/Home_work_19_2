{% load image_teg %}

<div class="col">
    <div class="card mb-4 shadow-sm">
        <img src="{% media_path product.product_img %}" class="card-img-top"
             alt=""/>
        <div class="card-header">
            <p class="card-text">{{ product.product_name }}</p>
        </div>
        <div class="card-body">
            <p class="card-text">{{ object|title }}</p>
            <p class="card-text">{{ product.product_price }} руб.</p>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:detail_product' product.pk %}">Подробнее
                    </a>
                    <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:update_product' product.pk %}">Изменить</a>
                    <a type="button" class="btn btn-sm btn-outline-danger" href="{% url 'catalog:delete_product' product.pk %}">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
