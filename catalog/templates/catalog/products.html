{% extends 'catalog/base.html' %}
{% load image_teg %}


{% block content %}

    <section class="py-5 text-center container" xmlns="http://www.w3.org/1999/html">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Весь список наших товаров.</h1><br>
                <p>
                    <a class="btn btn-primary bg-dark" data-bs-toggle="collapse" href="#multiCollapseExample1"
                       role="button"
                       aria-expanded="false" aria-controls="multiCollapseExample1">Добавить новый товар</a>


                </p>
                <div class="row">
                    <div class="col">
                        <div class="collapse multi-collapse" id="multiCollapseExample1">
                            <div class="card card-body">

                                <form method="POST">
                                    <h3>Новвый товар</h3>
                                    {% csrf_token %}

                                    <input class="form-control mb-2" name="name" placeholder="Наименование">
                                    <textarea class="form-control mb-2" name="description"
                                              placeholder="Описание"></textarea>


                                    <select class="form-select mb-2" id="inputGroupSelect01" name="category">
                                        <option selected>Выберите...</option>
                                        {% for i in all_category %}
                                            <option value="{{ i.pk }}" >{{ i.category_name }}</option>
                                        {% endfor %}
                                    </select>

                                    <input type="file" class="form-control mb-2" id="inputGroupFile04"
                                           aria-describedby="inputGroupFileAddon04" aria-label="Загрузка" name="img">
                                    <input class="form-control mb-2" name="prise" placeholder="Цена">
                                    <button type="submit" class="btn btn-primary form-control">Отправить</button>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in all_products %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{% media_path product.product_img %}" class="card-img"
                                 style="width: 100%; height:  20rem;" alt=""/>
                            <div class="card-body">
                                <p class="card-text">{{ product|truncatechars:25 }}</p>
                                <h4 class="text">{{ product.product_price }} руб.</h4>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">В корзину
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
