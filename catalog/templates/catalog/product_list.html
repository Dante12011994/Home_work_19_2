{% extends 'catalog/base.html' %}
{% load image_teg %}


{% block content %}

    <section class="py-5 text-center container" xmlns="http://www.w3.org/1999/html">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Весь список наших товаров.</h1><br>
                <p>
                    <a class="btn btn-primary bg-dark" href="{% url 'catalog:create_product' %}">Добавить новый товар</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in product_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="{% media_path product.product_img %}" class="card-img"
                                 style="width: 100%; height:  100%;" alt=""/>
                            <div class="card-body">
                                <p class="card-text">{{ product|truncatechars:25 }}</p>
                                <h4 class="text">{{ product.product_price }} руб.</h4>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">В корзину
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
